<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header class="header">
  <div class="card">
    <div class="result_page">
      <h1 class="c_heading">Your Result</h1>
      <div class="circle">
        <p class="c_rnum">76</p>
        <p class="c_rtext">of 100</p>
      </div>
      <h1 class="c_status">Great</h1>
      <p class="c_script">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary_page">
      <h2 class="s_heading">Summary</h2>
      <div class="s_container">
        <div class="s_c_reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon">
          <div class="s_c" id="Reaction">
            <div class="s_c1"><p class="s_c_text">Reaction</p></div>
            <div class="s_c2"><pre class="s_c_res"><strong>80</strong>&nbsp;&nbsp/ 100</pre></div>
          </div>
        </div>
        <div class="s_c_memory">
          <img src="./assets/images/icon-memory.svg" alt="icon">
          <div class="s_c" id="memory">
            <div class="s_c1"><p class="s_c_text">Memory</p></div>
              <div class="s_c2"><pre class="s_c_res"><strong>92</strong>&nbsp;&nbsp/ 100</pre></div>
        </div>
      </div>
        <div class="s_c_verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icon">
          <div class="s_c" id="verbal">
            <div class="s_c1"><p class="s_c_text">Verbal</p></div>
            <div class="s_c2"><pre class="s_c_res"><strong>61</strong>&nbsp;&nbsp/ 100</pre></div>
          </div>
        </div>
        <div class="s_c_visual">
          <img src="./assets/images/icon-visual.svg" alt="icon">
          <div class="s_c" id="visual">
            <div class="s_c1"><p class="s_c_text">Visual</p></div>
            <div class="s_c2"><pre class="s_c_res"><strong>72</strong>&nbsp;&nbsp/ 100</pre></div>
          </div></div>
      </div>
      <button class="btn"><strong class="btn_txt">Continue</strong></button>
    </div>
  </div>
</header>
  <main></main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DadiPraveenKumar">Praveen Kumar DADI</a>.
  </div>
  </footer>
</body>
</html>
